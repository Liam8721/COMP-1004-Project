<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel ="stylesheet" href = "css.css">
    
</head>
<body>
    <div id="login_modal" class="modal"> 
        <div class="modal_content">
            <h1>login screen</h1>
            
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="login_username" id="login_username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="login_password" id="login_password" required>

            <button type="button" class="button" id = "create_new_account">Create New Account</button>
            <button type="button" class="button" id = "login_button">Login</button>

            <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
        </div>
    </div>

    <div id="create_new_account_modal" class="modal"> 
        <div class="modal_content">
            <h1>Create your account</h1>
            <button type="button" class="button" id = "back_button">Back Button</button>
            
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="create_new_account_username" id="create_new_account_username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="create_new_account_password" id="create_new_account_password" required>

            <button type="button" class="button" id = "sign_up">Sign up</button>

        </div>
    </div>
      
    <div id = "home_screen">
    <h1 class = "page_title">Password Manager</h1>
    <button type="button" class="button" id = "sign_out_button">Logout</button>

    <div class="tab_bar">
        <button class="tab_link active button" onclick="open_tab(event, 'Passwords')">Passwords</button>
        <button class="tab_link button" onclick="open_tab(event, 'Settings')">Settings</button>
    </div>

    <div id="Passwords" class="tab_content">    
        <button id="add_password_button" class="button">Add Password</button>
        <div id="add_password_modal" class="modal"> 
            <div class="modal_content">
                <span class="close">&times;</span>
                <form id="password_form">
                    <label for="password_name">Name:</label>
                    <input type="text" id="password_name" name="password_name" required>
                    
                    <label for="website">Website:</label>
                    <input type="text" id="website" name="website" required>
                    
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required>
                    
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                    
                    <button type="button" class="button" id = "password_submit_button">Save</button>
                </form>
            </div>
        </div>

        <div id="saved_passwords">
            <h3>Saved Passwords</h3>
            <div id = "password_button_container">
                
            </div>
        </div>

        <div id="saved_passwords_modal" class="modal">
            <div class="modal_content">
              <span class="close" id="detail_close">&times;</span>
              <form id="saved_passwords_form">
                <label for="saved_passwords_modal_name">Name:</label>
                <input type="text" id="saved_passwords_modal_name" name="saved_passwords_modal_name" required>
                
                <label for="saved_passwords_modal_website">Website:</label>
                <input type="text" id="saved_passwords_modal_website" name="saved_passwords_modal_website" required>
                
                <label for="saved_passwords_modal_username">Username:</label>
                <input type="text" id="saved_passwords_modal_username" name="saved_passwords_modal_username" required>
                
                <label for="saved_passwords_modal_passwords">Password:</label>
                <input type="text" id="saved_passwords_modal_passwords" name="saved_passwords_modal_passwords" required>
                
                <label for="saved_passwords_modal_description">Description:</label>
                <input type="text" id="saved_passwords_modal_description" name="saved_passwords_modal_description">
                
                <button type="button" class="button" id="save_changes_button">Save Changes</button>
              </form>
            </div>
        </div>
    </div>
    </div>
    <div id="Settings" class="tab_content">
        <h2>Settings</h2>
        <p>This is the settings tab content.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS.js"></script>


</body>
</html>
